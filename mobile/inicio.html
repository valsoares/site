<style type="text/css">

/* fontes */
@font-face {
font-family: droidsans;
font-style: normal;
font-weight: normal;
src: url(../fontes/DroidSans.ttf);
}

@font-face {
font-family: droidsansbold;
font-style:normal;
font-weight:bold;
src: url(../fontes/DroidSans-Bold.ttf);
}

/*negrito, italico, sublinhado, riscado e paragrafo*/
b, strong 	{color: #A0332C;}
i, em 		{color: #333333;}
u   		{color: #333333; border-bottom: 1px solid #A0332C;}
s, strike 	{color: #333333;}
p {padding-top: 30px; padding-bottom: 30px}

/* plano de fundo */
body {
	  background-color: #A0332C;
		color:#000;
		font-size: 16px;
		font-family: droidsans;
		text-align:left;
		letter-spacing:0px;
		margin:0;
	}

/* Rodape */

.rodape {
	color: #fff;
	font-size: 6vw;
	background-color: #000;
	width: 100%;
	height: auto;
	bottom: 0;
	position:fixed;
	box-sizing: border-box;
	display:none;
}

p.rodape {
	padding: 1% 10% 1% 10%;
	line-height: 2;
	display: block;
	position: relative;
}

.rodape.cel {
	display: block;
}

/* Textos */

.textos {
	padding: 5% 5% 15% 5%;
	font-size: 6vw;
  text-align: left;
  line-height: 0;
}

.textos.cel {
  display: none;
}

h1 {margin-bottom: 1.2em;}

h4 {margin-bottom: 0.2em;}

/* Menu */

.menu {

}


.menu.cel {
	background-image: url('../imagens/banner_2.png');
	background-repeat: no-repeat;
	background-position: center;
	-webkit-background-size: cover;
	-moz-background-size: cover;
	-o-background-size: cover;
	background-size: cover;
	height: 100vh;
	padding-top: 20%;

}

.menu a {
	color: #fff;
	text-align: left;
	text-decoration: none;
	font: droidsansbold;
	font-size: 7vw;
	font-weight: bold;
	letter-spacing:5px;
	line-height: 2.5;
	cursor: pointer;
	padding-left: 10%;
	display: block;
}

.menu .icon {
	background-image: url('../imagens/inicio.png');
	background-position: center;
	background-repeat: repeat-y;
	-webkit-background-size: cover;
	-moz-background-size: cover;
	-o-background-size: cover;
	background-size:cover;
	height: 100%;
	width: 100%;
	display: block;
	position: absolute;
}

.menu a.icon{
}

.menu.cel .icon {
	display: none;
}

.menu.cel a.icon{
	display: none;
}

.menu.cel a {
	display: block;
}

/* Setas */

.prev {
	width:13%;
	left: 10%;
	position: absolute;
	padding-bottom:10%;
	transform: translateY(30%);
	opacity: .5;
}

.next {
	width: 13%;
	left: 80%;
	position: absolute;
	padding-bottom:10%;
	transform: translateY(30%);
	opacity: .5;
}

.seta {
	width: 30%;
	display: block;
	position: relative;
	transform: translate(100%, 285%);
}

</style>

<body>

<div id="pag">
	<div class="menu" id="meumenu">
		<div class="icon">
			<img src="../imagens/logodroid.png" style="width:100%; transform: translateY(30%);">

				<img src="../imagens/seta.png" class="seta">

		 </div>

			<a href="qs.html" title="Somos a DROID" >QUEM SOMOS</a>

			<div class="rodape" id="meurodape">
				<p class="rodape">
					Telefone: (61)96332131 </br>
					ULEG - UNB</br>
					droid@droidunb.com </br>
				</p>
			</div>

	</div>

  <div class="textos" id="meutexto">




  </div>

</div>

<script>

var desktopUrl = '../index.html';

redi_width = 1024;
if(window.innerWidth > redi_width) {
    window.location.replace(desktopUrl);
}

window.onresize = function() {
    if(window.innerWidth > redi_width) {
        window.location.replace(desktopUrl);
    }
};

function menu() {
  var x = document.getElementById("meumenu");
	var y = document.getElementById("meurodape");
  var z = document.getElementById("meutexto");
  if (x.className === "menu") {
    x.className += " cel";
		y.className += " cel";
    z.className += " cel";
  } else {
    x.className = "menu";
		y.className = "rodape";
    z.className = "textos";
  }
}

</script>

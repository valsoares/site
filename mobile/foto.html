<style type="text/css">

/* fontes */
@font-face {
font-family: droidsans;
font-style: normal;
font-weight: normal;
src: url(../fontes/DroidSans.ttf);
}

@font-face {
font-family: droidsansbold;
font-style:normal;
font-weight:bold;
src: url(../fontes/DroidSans-Bold.ttf);
}

/*negrito, italico, sublinhado, riscado e paragrafo*/
b, strong 	{color: #A20606;}
i, em 		{color: #333333;}
u   		{color: #333333; border-bottom: 1px solid #A20606;}
s, strike 	{color: #333333;}
p {padding-top: 30px; padding-bottom: 30px}

/* plano de fundo */
body {
	  background-color: #fff;
		color:#000;
		font-size: 16px;
		font-family: droidsans;
		text-align:left;
		letter-spacing:0px;
		margin:0;
	}

/* Rodape */

.rodape {
	color: #fff;
	font-size: 6vw;
	background-color: #000;
	width: 100%;
	height: auto;
	bottom: 0;
	position:fixed;
	box-sizing: border-box;
	display:none;
}

p.rodape {
	padding: 1% 10% 1% 10%;
	line-height: 2;
	display: block;
	position: relative;
}

.rodape.cel {
	display: block;
}

/* Textos */

.textos {
	padding: 5% 5% 15% 7%;
	font-size: 6vw;
  text-align: center;
  line-height: 2;
}

.textos.cel {
  display: none;
}

h1 {margin-bottom: 0.8em;}

h4 {margin-bottom: 0.2em;}

/* Menu */

.menu {

}

.menu.cel {
	background-image: url('../imagens/banner_2.png');
	background-repeat: no-repeat;
	background-position: center;
	-webkit-background-size: cover;
	-moz-background-size: cover;
	-o-background-size: cover;
	background-size: cover;
	height: 100vh;
	padding-top: 20%;

}

.menu a {
	color: #fff;
	text-align: left;
	text-decoration: none;
	font: droidsansbold;
	font-size: 7vw;
	font-weight: bold;
	letter-spacing:5px;
	line-height: 2.5;
	cursor: pointer;
	padding-left: 10%;
	display: none;
}

.menu a.icon{
	background: #9F1A1A;
	background-image: url('../imagens/list.png');
	background-size: 13%;
	background-position: 10% 50%;
	background-repeat: no-repeat;
	display: block;
}

.menu.cel a.icon{
	display: none;
}

.menu.cel a {
	display: block;
}

/* Setas */

.prev {
	width:13%;
	left: 10%;
	position: absolute;
	padding-bottom:10%;
	transform: translateY(120%);
	opacity: .5;
}

/* Fotos */

.pequeno {
	width:300px;
	height:300px;
	margin-right: 3%;
}

.grande {
	width:100%;
}

/* Aumento das fotos */

.janela {
  display: none;
  position: fixed;
  z-index: 1;
  padding-top: 20%;
  left: 0;
  top: 0;
  width: 100%;
  height: auto;
  overflow: hidden;
  background-color: #fff;
	opacity: 1;
}

.janela-img {
  margin: auto;
  display: block;
  width: 100%;
  max-width: 700px;
	-webkit-animation-name: zoom;
  -webkit-animation-duration: 0.6s;
  animation-name: zoom;
  animation-duration: 0.6s;
}

@-webkit-keyframes zoom {
  from {-webkit-transform:scale(0)}
  to {-webkit-transform:scale(1)}
}

@keyframes zoom {
  from {transform:scale(0)}
  to {transform:scale(1)}
}

.close {
  position: absolute;
  top: 15px;
  right: 35px;
  color: #000;
  font-size: 60px;
  font-weight: bold;
  transition: 0.3s;
}

.close:hover,
.close:focus {
  opacity: .7;
  text-decoration: none;
  cursor: pointer;
}


</style>

<script>

var desktopUrl = '../desktop/index.html';

redi_width = 1024;
if(window.innerWidth > redi_width) {
    window.location.replace(desktopUrl);
}

window.onresize = function() {
    if(window.innerWidth > redi_width) {
        window.location.replace(desktopUrl);
    }
};

function menu() {
  var x = document.getElementById("meumenu");
	var y = document.getElementById("meurodape");
  var z = document.getElementById("meutexto");
  if (x.className === "menu") {
    x.className += " cel";
		y.className += " cel";
    z.className += " cel";
  } else {
    x.className = "menu";
		y.className = "rodape";
    z.className = "textos";
  }
}


</script>
